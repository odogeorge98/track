<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        .alert-container {
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #ffffff; /* White background for forms */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            margin-bottom: 20px;
            color: #343a40; /* Dark text for titles */
        }
        .form-container {
    min-height: 200px; /* Adjust the height as needed */
    display: flex; /* Use flexbox to center the content */
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
    border-radius: 15px; /* Rounded corners */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Thicker shadow */
    padding: 20px; /* Optional: Add padding for better spacing */
}

.form-container .btn {
    width: 60%; /* Adjust the width as needed (60% is just an example) */
}


    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Admin Dashboard</h2>
    
        <!-- Alert Section -->
        <div id="alertPlaceholder"></div>
    
        <div class="row">
            <!-- Button for Add User Modal -->
            <div class="col-md-6">
                <div class="form-container shadow-sm p-3 mb-5 bg-white rounded">
                    <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#addUserModal">
                        <i class="fas fa-user-plus"></i> Add User
                    </button>
                </div>
            </div>
    
            <!-- Button for Add Tracking Modal -->
            <div class="col-md-6">
                <div class="form-container shadow-sm p-3 mb-5 bg-white rounded">
                    <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#addTrackingModal">
                        <i class="fas fa-truck"></i> Add Tracking
                    </button>
                </div>
            </div>
        </div>
    
        <!-- Section to display users -->
        <div class="row mt-5">
            <div class="col-md-12">
                <h4 class="form-title">Client Information</h4>
                <table class="table table-bordered" id="usersTable">
                    <thead>
                        <tr>
                            <th>Client ID</th>
                            <th>Full Name</th>
                            <th>Client Address</th>
                            <th>Client phoneNumber</th>
                            <th>Client Email</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- User data will be appended here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="form-group">
                            <input type="text" id="fullName" class="form-control" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="address" class="form-control" placeholder="Address" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="phoneNumber" class="form-control" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Tracking Modal -->
    <div class="modal fade" id="addTrackingModal" tabindex="-1" role="dialog" aria-labelledby="addTrackingModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTrackingModalLabel">Add Tracking</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addTrackingForm">
                        <div class="form-group">
                            <input type="number" id="userId" class="form-control" placeholder="User ID" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="trackingCode" class="form-control" placeholder="Tracking Code" required>
                        </div>
                        <div class="form-group">
                            <textarea id="parcelInfo" class="form-control" placeholder="Parcel Info" required></textarea>
                        </div>
                        <div class="form-group">
                            <textarea id="contents" class="form-control" placeholder="Contents" required></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" id="status" class="form-control" placeholder="Status" value="undefined">
                        </div>
                        <div class="form-group">
                            <input type="text" id="estimatedDelivery" class="form-control" placeholder="Estimated Delivery" value="undefined">
                        </div>
                        <div class="form-group">
                            <input type="text" id="lastLocation" class="form-control" placeholder="Last Location" value="undefined">
                        </div>
                        <div class="form-group">
                            <textarea id="notes" class="form-control" placeholder="Notes"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="number" id="amountToBePaid" class="form-control" placeholder="Amount to be Paid" value="0.00" step="0.01">
                        </div>
                        <div class="form-group">
                            <input type="text" id="paymentAgent" class="form-control" placeholder="Payment Agent" value="N/A">
                        </div>
                        <div class="form-group">
                            <input type="text" id="paymentReason" class="form-control" placeholder="Payment Reason" value="Service fee">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Add Tracking</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showAlert(message, type) {
            const alertHTML = `
              <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>`;
            $('#alertPlaceholder').html(alertHTML);
        }

        // Add tracking code
        $('#addTrackingForm').on('submit', function(event) {
            event.preventDefault();

            const trackingData = {
                user_id: $('#userId').val(),
                tracking_code: $('#trackingCode').val(),
                parcel_info: $('#parcelInfo').val(),
                contents: $('#contents').val(),
                status: $('#status').val(),
                estimated_delivery: $('#estimatedDelivery').val(),
                last_location: $('#lastLocation').val(),
                notes: $('#notes').val(),
                amount_to_be_paid: $('#amountToBePaid').val(),
                payment_agent: $('#paymentAgent').val(),
                payment_reason: $('#paymentReason').val(),
            };

            fetch('http://localhost:8080/add-tracking', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(trackingData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message, 'success');
                    $('#addTrackingForm')[0].reset(); // Clear the form
                } else {
                    showAlert(data.message, 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Failed to add tracking code. Please try again.', 'danger');
            });
        });

        // Add user
        document.getElementById('addUserForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            const fullName = document.getElementById('fullName').value;
            const address = document.getElementById('address').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const email = document.getElementById('email').value;

            fetch('http://localhost:8080/add-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    full_name: fullName,
                    address: address,
                    phone_number: phoneNumber,
                    email: email,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message, 'success');
                    $('#addUserForm')[0].reset(); // Clear the form
                    fetchUsers(); // Refresh the user list
                } else {
                    showAlert(data.message, 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Failed to add user. Please try again.', 'danger');
            });
        });

        // Fetch users
        function fetchUsers() {
            fetch('http://localhost:8080/get-users')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const usersTableBody = document.getElementById('usersTableBody');
                        usersTableBody.innerHTML = ''; // Clear existing data

                        data.users.forEach(user => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${user.id}</td>
                                <td>${user.full_name}</td>
                                <td>${user.address}</td>
                                <td>${user.phone_number}</td>
                                <td>${user.email}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" onclick="editUser(${user.id})">Edit</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
                                </td>
                            `;
                            usersTableBody.appendChild(row);
                        });
                    } else {
                        showAlert(data.message, 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Failed to fetch users. Please try again.', 'danger');
                });
        }

        // Delete user
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`http://localhost:8080/delete-user/${userId}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert(data.message, 'success');
                        fetchUsers(); // Refresh the user list
                    } else {
                        showAlert(data.message, 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Failed to delete user. Please try again.', 'danger');
                });
            }
        }

        // Initial fetch of users
        fetchUsers();







        
    </script>
</body>
</html>
